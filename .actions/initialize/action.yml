name: Initialize
description: 'Composite actions to setup Node environments, and pnpm with cache handling'

inputs:
  hash:
    description: Cache hash for static-cahcing reset
    required: true
  run_install:
    description: 'Execute `pnpm i`'
    default: 'false'
    required: false
  prefix:
    description: Prefix cache name
    required: false
    default: 'default'

runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@v2.2.4
      id: pnpm-install
      with:
        version: 8
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: pnpm
    - name: 'install'
      shell: bash
      run: pnpm -r i --frozen-lockfile
